<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Functions</title>
  <style>
    button{
      border: none;
      outline: none;
      padding: 40px 25px;
      border-radius: 100%;
      cursor: pointer;
      background-color: #fab789;
      font-size: large;
    }
  </style>

<body>

  <!-- Functions - reuse code -->

  <h2>Rock Paper Scissors</h2>
  <button onclick="
    playGame('ROCK')
  ">ROCK</button>

  <button onclick="
    playGame('PAPER')
  ">PAPER</button>
  
  <button onclick="
  playGame('SCISSORS')
  ">SCISSORS</button>


<script>
  function playGame (playerMove){
  const comp = rps ();

  let res = '';
  if (playerMove === 'SCISSORS'){
    if(comp === 'ROCK'){
    res = 'You Lose.';
    }else if(comp === 'PAPER'){
    res = 'You Win.';
    }else if(comp === 'SCISSORS'){
    res = 'Tie.';
    }
  }else if (playerMove === 'PAPER'){
    if(comp === 'ROCK'){
      res = 'You Win.';
    }else if(comp === 'PAPER'){
      res = 'Tie.';
    }else if(comp === 'SCISSORS'){
      res = 'You Lose.';
    }
  }else if(playerMove === 'ROCK'){
    if(comp === 'ROCK'){
    res = 'Tie.';
    }else if(comp === 'PAPER'){
    res = 'You Lose.';
    }else if(comp === 'SCISSORS'){
    res = 'You Win.';
    }
  }
  alert(`You Picked ${playerMove}..... \n \n Computer Picks ${comp}\n \n RESULT: ${res}`)
  }
  function rps(){
  const randomNumber = Math.random();
  //console.log(randomNumber);
  let comp = '';
  if(randomNumber >= 0 && randomNumber < 1/3){
  comp = 'ROCK';
  console.log(comp);
  }else if(randomNumber > 1/3 && randomNumber < 2/3){
  comp = 'PAPER';
  console.log(comp);
  }else if(randomNumber > 2/3 && randomNumber < 1){
  comp = 'SCISSORS';
  console.log(comp);
  }

  return comp;
  }

</script>
  
  
</body>
