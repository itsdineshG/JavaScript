<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
  <h2>JS - Color Flipper & Toggle Dark Mode</h2>
  <div class="container">
    <div class="container-col3 bg-dark">
      <h3>Toggle Dark Mode</h3>
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </div>
    <div class="container-col3" id ="color">
      <h3>{ Color Flipper }</h3>
      <span class="color"></span>
      <i class="bi bi-palette-fill"
      onclick="colorFlipper()"></i>
      
    </div>
    <div class="container-col3 bg-dark">
      <h3>Toggle Light Mode</h3>
      <i class="bi bi-moon-stars-fill"
      id="toggleDark"></i>
    </div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
