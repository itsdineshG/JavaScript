<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBJECTS</title>
  <style>
    button{
      border: none;
      outline: none;
      padding: 40px 25px;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff934f;
      font-weight: 600;
      color: whitesmoke;
      letter-spacing: 3px;
      font-size: large;
    }
  </style>
</head>
<body>

  <!-- Functions - reuse code -->

  <h2>Rock Paper Scissors</h2>
  <button onclick="
    playGame('ROCK')
  ">ROCK</button>

  <button onclick="
    playGame('PAPER')
  ">PAPER</button>
  
  <button onclick="
  playGame('SCISSORS')
  ">SCISSORS</button>

  <button onclick="
  score.lost = 0
  score.tie = 0
  score.win = 0
  ">Reset Score</button>


<script>

  const score = {
    win: 0,
    lost: 0,
    tie: 0
  };

  function playGame (playerMove){
  const comp = rps ();

  let res = '';
  if (playerMove === 'SCISSORS'){
    if(comp === 'ROCK'){
    res = 'You Lose.';
    }else if(comp === 'PAPER'){
    res = 'You Win.';
    }else if(comp === 'SCISSORS'){
    res = 'Tie.';
    }
  }else if (playerMove === 'PAPER'){
    if(comp === 'ROCK'){
      res = 'You Win.';
    }else if(comp === 'PAPER'){
      res = 'Tie.';
    }else if(comp === 'SCISSORS'){
      res = 'You Lose.';
    }
  }else if(playerMove === 'ROCK'){
    if(comp === 'ROCK'){
    res = 'Tie.';
    }else if(comp === 'PAPER'){
    res = 'You Lose.';
    }else if(comp === 'SCISSORS'){
    res = 'You Win.';
    }
  }

  if (res === 'You Win.'){
    score.win += 5;
  } else if (res === 'You Lose.'){
    score.lost += 5;
  } else if (res === 'Tie.'){
    score.tie += 5;
  }
    
    alert(`You Picked ${playerMove}, Computer Picks ${comp}, RESULT: ${res}\n Wins - ${score.win}\n Losess - ${score.lost} \n Ties - ${score.tie}`)
  }
  function rps(){
  const randomNumber = Math.random();
  //console.log(randomNumber);
  let comp = '';
  if(randomNumber >= 0 && randomNumber < 1/3){
  comp = 'ROCK';
  console.log(comp);
  }else if(randomNumber > 1/3 && randomNumber < 2/3){
  comp = 'PAPER';
  console.log(comp);
  }else if(randomNumber > 2/3 && randomNumber < 1){
  comp = 'SCISSORS';
  console.log(comp);
  }

  return comp;
  }

</script>
  
  
</body>
</html>
