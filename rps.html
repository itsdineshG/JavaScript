  <h2>Rock Paper Scissors</h2>
  <button onclick="
  
  const randomNumber = Math.random();
  //console.log(randomNumber);

  let comp = '';

  if(randomNumber >= 0 && randomNumber < 1/3){
    comp = 'ROCK';
    console.log(comp);
  }else if(randomNumber > 1/3 && randomNumber < 2/3){
    comp = 'PAPER';
    console.log(comp);
  }else if(randomNumber > 2/3 && randomNumber < 1){
    comp = 'SCISSORS';
    console.log(comp);
  }

  let res = '';

  if(comp === 'ROCK'){
    res = 'Tie.';
  }else if(comp === 'PAPER'){
    res = 'You Lose.';
  }else if(comp === 'SCISSORS'){
    res = 'You Win.';
  }

  alert(`You Picked Rock..... \n Computer Picks ${comp}\n RESULT: ${res}`)

  ">ROCK</button>
