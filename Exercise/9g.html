<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <p>Shipping Calculator</p>
  <p>Order Under $40 = +$10 Shipping</p>
  <p>Order Above $40 = Free Shipping</p>

  <input class="js-input" type="text" placeholder="Cost of Your Order"
  onkeydown="
  if(event.key === 'Enter'){
    calculate();
  }
  console.log(event.key);" 
  >
  <!-- event.key => Object -->
  <button onclick="calculate();">Calculate</button>

  <p class="js-res"></p>
  
  <script>

    function calculate(){
      const shippingAmount = document.querySelector('.js-input');

      let cost = Number(shippingAmount.value)*100;
      
      if(cost <= 4000){
        cost += 1000; 
        console.log(cost);
      }

      document.querySelector('.js-res').innerHTML = `Total Shipping: $${cost/100}`;
    }
  </script>
</body>
</html>
