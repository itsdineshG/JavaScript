<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Exercises</title>
</head>
<body>
  <button onclick="a();" class="js-head">HEADS</button>
  <button onclick="b();" class="js-tail">TAILS</button>
  <p class="js-output"></p>

  <script>
    
    function a() {
      document.querySelector('.js-output').innerHTML = "You Choose : Heads"
    }

    function b(){
      document.querySelector('.js-output').innerHTML = "You Choose : Tails"
    }

  </script>
  
</body>
</html>
