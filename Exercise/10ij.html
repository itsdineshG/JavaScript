<!DOCTYPE html>
<html>
  <head>
    <title>Calc Project</title>
    <link rel="stylesheet" href="styles/10ij-styles.css">
  </head>
  <body>
    <h3>Calculator</h3>
    <p class="js-out"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      
      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      
      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      
      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button class="equal" onclick="
        calculation = eval(calculation);
        localStorage.setItem('calculation',calculation);
        document.querySelector('.js-out').innerHTML = calculation;
      ">=</button>

      <button class="orange" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear" onclick="
        calculation = '';
        localStorage.setItem('calculation',calculation);
        document.querySelector('.js-out').innerHTML = calculation;
      ">Clear</button>
    </p>
   
    <script src="scripts/10ij-scripts.js"></script>
  </body>
</html>
