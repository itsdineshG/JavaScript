<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <style>
    button{
      margin: 10px;
      background-color: #fab121;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <body>
    <h2>Cart Quantity - Using Functions</h2>
   <button onclick=" 
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
     updateCart(1);
    ">Add to Cart</button>

    <button onclick="
      updateCart(2);
    ">+2</button>

    <button onclick="
      updateCart(3);
    ">+3</button>

    <button onclick="
      updateCart(4);
    ">+4</button>

    <button onclick="
      updateCart(5);
    ">+5</button>

    <button onclick="
      updateCart(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCart(-2);
      ">-2</button>

    <button onclick="
     updateCart(-3);
     ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displayCartQuantity();
    ">Reset Cart</button>

    <p class="js-output"></p>
    
  <script>
    let cartQuantity = 0;

    displayCartQuantity();
    
    function updateCart(change){
      if(cartQuantity + change > 10){
        alert('The Cart is Full');
        return;
      }
      
      if (cartQuantity +change < 0){
        alert('Cart is Empty Now');
        return;
      } 
      
      
        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);

        document.querySelector('.js-output').innerHTML = `Cart quantity: ${cartQuantity}`;
    }

    function displayCartQuantity() {
        document.querySelector('.js-output')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }
  </script>
  </body>
</html>
