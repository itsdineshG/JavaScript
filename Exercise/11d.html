<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Loops</title>
</head>
<body>
  for loop
  <script>
    for(let i=0; i<=10; i+=2){
      console.log(i);
    }

    for(let i=0; i<=6; i++){
      const name = ['d','i','n','e','s','h'];
      name[i] = 'T';
      console.log(name);
    }
  </script>
  
</body>
</html>
