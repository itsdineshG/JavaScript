<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Loops</title>
</head>
<body>
  while loop
  <script>
    let i=0;
    while(i<=10){
      console.log(i);
      i+=2;
  }

  let j=5;
  while(j>=0){
    console.log(j);
    j--;
  }
  </script>
  
</body>
</html>
