<body>
  <script>
    function convertToF(celsius){
      return (celsius*9/5)+32
    }

    function convertToC(farh){
     return (farh-32)*5/9;
    }

    console.log(convertToC(88));
    console.log(convertToF(25));
   
  </script>
</body>
