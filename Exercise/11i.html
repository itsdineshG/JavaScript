<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Loops</title>
</head>
<body>
  Array using loop
  <script>
    function addNum(array, num){
      const res = [];
      
      for (let i = 0; i < array.length; i++ ){
        res.push(array[i] + num);    
      }
      return res;
    }
    console.log(addNum([5,8,9],2));
    console.log(addNum([5.8,8.55,900.02],0.3));
    console.log(addNum([5*2,8**2,9*-66],2));
  </script>
  
</body>
</html>
