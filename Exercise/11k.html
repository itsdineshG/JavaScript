<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Loops</title>
</head>
<body>
  Array using loop
  <script>
    function countPostiveArray(array){
      const res = [];
      
      for (let i = 0; i < array.length; i++ ){
        if(array[i]>0){
        res.push(array[i]);    
      }
    }
      return res;
    }
    console.log(countPostiveArray([5,8,-9]));
    console.log(countPostiveArray([0.3,-0.5,0.9]));
    console.log(countPostiveArray([-2,2,-2,2]));

    
    function countPositive(nums) {
        let result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
  </script>
  
</body>
</html>
