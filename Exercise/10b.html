<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS-JS</title>
  <style>
    .one{
      background-color: #000;
      color: white;
      font-size: 15px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    .two{
      background-color: rgba(230, 230, 230);
      color: black;
      font-size: 15px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Uber Buttons</h3>
  <button class="one">Request Now</button>
  <button class="two">Schedule for Later</button>
</body>
</html>
